{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">

                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Register for free</h4>
                    </div>
                    <form action="" method="post">
                    <div class="mb-2">
                        <input
                            type="text"
                            name="username"
                            placeholder="username"
                            id="usernameField"
                            class="form-control form-control-sm"
                        />
                    </div>
                    <p class="invalid-feedback" id="usernameErrorField" style="display: none"></p>
                    <p class="valid-feedback" id="usernameCheckingField" style="display: none">Checking...</p>
                    <div class="mb-2">
                        <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            id="emailField"
                            class="form-control form-control-sm"
                        />
                    </div>
                    <p class="invalid-feedback" id="emailErrorField" style="display: none"></p>
                    <p class="valid-feedback" id="emailCheckingField" style="display: none">Checking...</p>
                    <div class="mb-2">
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                            id="passwordField"
                            class="form-control form-control-sm"
                        />
                    </div>
                    <small id="passwordVisibilityToggle" class="float-end py-2 toggle-password-visibility">SHOW</small>
                    <input type="submit" value="Register" class=" btn btn-primary w-100">
                </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>


<script src="{% static 'js/register.js' %}"></script>
<script src="{% static 'css/main.css' %}"></script>
{% endblock %}
